  <section id="contactFrm">
    <div class="container pt-5  px-5">
      <div class="row py-5 align-items-center">
        <div class="col col-md-6">
          <div>
            <h3>Hello, again!</h3>
            <p>Thank you for taking the time to visit my portfolio page. Please reach out if you have any
              quetions or inquires.</p>
         
          </div>
        </div>

        <div class="col col-md-6 pt-3">
          <form target="_blank" action="https://formsubmit.co/sibley.vanessas@gmail.com" method="POST">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://yourdomain.co/thanks.html">
            <div class="form-group">
              <div class="form-row">
                <div class="col">
                  <input type="text" name="name" class="form-control" placeholder="Full Name" required>
                </div>
                <div class="col">
                  <input type="email" name="email" class="form-control" placeholder="Email" required>
                </div>
              </div>
            </div>
            <div class="form-group">
              <textarea placeholder="I can't wait to hear from you!" class="form-control" name="message" rows="10"
                required></textarea>
            </div>
            <button type="submit" class="btn btn-lg btn-outline-dark btn-block">Submit Form</button>
          </form>
        </div>
      </div>

    </div>

  </section>
